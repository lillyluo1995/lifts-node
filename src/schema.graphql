scalar Date

enum TargetType {
    PUSH
    PULL
    LEGS
}

type MoveMetadata {
    id: ID!
    name: String!
    target_muscle: String!
}

type Lift {
    id: ID!
    date: Date!
    target_type: TargetType!
    moves: [MoveMetadata!]!
}

type Move {
    id: ID!
    move_metadata_id: ID!
    lift_id: ID!
}

type Set {
    id: ID!
    move_id: ID!
    lift_id: ID!
    set_increment: Int!
}

type Rep {
    id: ID!
    set_id: ID!
    num_reps: Int! 
    weight: Int!
    Unilateral: Boolean!
}

type Query {
    getMoveMetadata: [MoveMetadata!]! 
    getMoveMetadataUsingId(id: Int!): MoveMetadata
    getLifts: [Lift!]!
    getLiftUsingId(id: Int!): Lift
}

interface BaseResponse {
    code: Int!
    success: Boolean!
    message: String!
}

type CreateMoveMetadataResponse implements BaseResponse{
    code: Int!
    success: Boolean!
    message: String!
    moveMetadata: MoveMetadata
}

input CreateMoveMetadataInput {
    name: String!
    target_muscle: String!
}

type CreateLiftResponse implements BaseResponse {
    code: Int!
    success: Boolean!
    message: String!
    lift: Lift
}

input CreateLiftInput {
    date: Date
    target_type: TargetType!
}

input AddMoveToLiftInput {
    lift_id: ID! 
    move_metadata_id: ID!
}

type AddMoveToLiftResponse implements BaseResponse {
    code: Int!
    success: Boolean!
    message: String!
}

type Mutation {
    "Create a new move"
    createMoveMetadata(input: CreateMoveMetadataInput!): CreateMoveMetadataResponse!
    createLift(input: CreateLiftInput!): CreateLiftResponse!
    addMoveToLift(input: AddMoveToLiftInput!): AddMoveToLiftResponse!
}